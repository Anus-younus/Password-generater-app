<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater | JavaScript Project</title>
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generater</h1>

        <div class="input-box">
            <input type="text" class="pass-box" id="pass-box" readonly><i id="icon" class='bx bx-copy'></i>
        </div>

        <input type="range" min="1" max="30" value="8" id="input-range">
        <div class="row">
         <p>Password length</p><span id="range-value"></span>
      </div>
     
      <div class="row">
        <label for="lowercase">Include Lowercase Letter (a-z)  
        </label> 
        <input type="checkbox" name="lowercase" id="lowercase" checked>
      </div>
      <div class="row">
        <label for="uppercase">Include Uppercase Letter (A- Z)  
        </label> 
        <input type="checkbox" name="uppercase" id="uppercase" checked>
      </div>
      <div class="row">
        <label for="numbers">Include Numbers Letter (0-9)  
        </label> 
        <input type="checkbox" name="numbers" id="numbers" checked>
      </div>
      <div class="row">
        <label for="symbol">Include Symbols Letter (@-*)  
        </label> 
        <input type="checkbox" name="symbol" id="symbols" checked>
      </div>

      <button id="btn" class="gn-btn">Generate Password</button>

    </div>
    <script src="app.js"></script>
</body>
</html>
